---
############################
# i3wm settings
############################

# Basic key bindings
i3_key_mod: Mod1
i3_key_alt: Shift

# Font configuration
i3_font: '{{ @font }}'
i3_font_size: '{{ @font_size|int - 2 }}'

# Terminal of choice
i3_term: '{{ @term }}'
i3_term_class: someclass #temporary
